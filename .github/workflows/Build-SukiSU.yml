name: Build realmeGTNeo6_Kernel

on:
  workflow_dispatch:

env:
  RETENTION_COUNT: 5
  CPU: 'sm8635'
  FEIL: 'realme_gt_neo6'
  CPUD: 'pineapple'
  ANDROID_VERSION: 'android14'
  KERNEL_VERSION: '6.1'
  KERNEL_NAME: '-android14-SukiSU-bale'
  KERNELSU_VARIANT: SukiSU-Ultra
  KERNELSU_VERSION: main
  SUSFS_ENABLED: true
  VFS_patch_ENABLED: enable
  BBG_ENABLED: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          swap-size-mb: 8192
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Configure Git
        run: |
          git config --global user.name "MisterZtr"
          git config --global user.email "andey2004586@gmail.com"

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y python3 git curl gawk

      - name: Install repo tool
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: Initialize repo and sync
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          repo init -u https://github.com/realme-pineapple-devs/kernel_manifest.git -b refs/heads/realme/${{ env.CPU }} -m ${{ env.FEIL }}.xml --depth=1
          repo sync
          rm kernel_platform/common/android/abi_gki_protected_exports_* || true
          rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || true
          sed -i 's/ -dirty//g' kernel_platform/common/scripts/setlocalversion
          sed -i 's/ -dirty//g' kernel_platform/msm-kernel/scripts/setlocalversion
          sed -i 's/ -dirty//g' kernel_platform/external/dtc/scripts/setlocalversion

      - name: Set branch for SukiSU
        run: |
          if [[ "${{ env.KERNELSU_VERSION }}" == "tag" ]]; then
            echo "BRANCH=-" >> $GITHUB_ENV
          elif [[ "${{ env.KERNELSU_VERSION }}" == "main" ]]; then
            echo "BRANCH=-s susfs-main" >> $GITHUB_ENV
          fi

      - name: Add SukiSU-Ultra
        run: |
          cd kernel_workspace/kernel_platform
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/main/kernel/setup.sh" | bash ${{ env.BRANCH }}
          cd ./KernelSU
          # Привязываем версию ядра к менеджеру v4.0.0 (40137)
          KSU_VERSION=40137
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          export KSU_VERSION
          sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile

      - name: Apply SUSFS 2.0 (Inline Hook)
        if: ${{ env.SUSFS_ENABLED == 'true' }}
        run: |
          cd kernel_workspace
          git clone https://github.com/ShirkNeko/susfs4ksu.git -b susfs-v2.0
          cd kernel_platform

          mkdir -p ./common/fs/susfs
          mkdir -p ./common/include/linux/susfs

          cp -r ../susfs4ksu/inline_hook/fs/susfs/* ./common/fs/susfs/
          cp -r ../susfs4ksu/inline_hook/include/linux/susfs/* ./common/include/linux/susfs/

          cp ../susfs4ksu/inline_hook/susfs_inline_hook.patch ./common/
          cd ./common
          echo "Applying SUSFS 2.0 inline hook patch"
          patch -p1 -F 3 < susfs_inline_hook.patch || true
          echo "Done SUSFS 2.0"

      - name: Apply Hide Stuff Patches
        run: |
          cd kernel_workspace
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          cd kernel_platform/common
          cp ../../SukiSU_patch/69_hide_stuff.patch ./
          echo "Applying hide_stuff patch"
          patch -p1 -F 3 < 69_hide_stuff.patch

      - name: Add SUSFS 2.0 Configuration
        run: |
          cd kernel_workspace/kernel_platform
          # KSU + KPM
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig

          # SUSFS 2.0
          echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_INLINE_HOOK=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_MAGIC_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HIDE_SYMBOLS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n" >> ./common/arch/arm64/configs/gki_defconfig

          # Убираем check_defconfig
          sed -i 's/check_defconfig//' ./common/build.config.gki

      - name: Add Baseband-guard (BBG)
        if: ${{ env.BBG_ENABLED == 'true' }}
        run: |
          cd kernel_workspace/kernel_platform/msm-kernel
          # Интеграция BBG через setup.sh (по README Baseband-guard)
          wget -O- https://github.com/vc-teahouse/Baseband-guard/raw/main/setup.sh | bash
          # Включаем BBG в gki_defconfig (общий defconfig в common)
          cd ../common
          echo "CONFIG_BBG=y" >> ./arch/arm64/configs/gki_defconfig
          # Патчим security/Kconfig, чтобы LSM по умолчанию включал baseband_guard
          cd ../msm-kernel
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/lockdown/lockdown,baseband_guard/ } }' security/Kconfig

      - name: Add make name
        run: |
          cd kernel_workspace/kernel_platform
          sed -i "/stable_scmversion_cmd/s/-maybe-dirty//g" ./build/kernel/kleaf/impl/stamp.bzl
          sed -i '$s|echo "\$res"|echo "\${{ env.KERNEL_NAME }}"|' ./common/scripts/setlocalversion

      - name: Build kernel
        run: |
          cd kernel_workspace
          ./kernel_platform/build_with_bazel.py -t ${{ env.CPUD }} gki --action_env=KSU_VERSION

      - name: Make AnyKernel3
        run: |
          git clone https://github.com/Kernel-SU/AnyKernel3 --depth=1
          rm -rf ./AnyKernel3/.git
          dir1="./kernel_workspace/kernel_platform/out/msm-kernel-${{ env.CPUD }}-gki/dist/"
          dir2="./kernel_workspace/kernel_platform/common/out/arch/arm64/boot/"
          dir3="./kernel_workspace/kernel_platform/out/msm-${{ env.CPUD }}-${{ env.CPUD }}-gki/dist/"

          if find "$dir1" -name "Image" | grep -q "Image"; then
            image_path="${dir1}Image"
          elif find "$dir2" -name "Image" | grep -q "Image"; then
            image_path="${dir2}Image"
          elif find "$dir3" -name "Image" | grep -q "Image"; then
            image_path="${dir3}Image"
          else
            image_path=$(find "./kernel_workspace/kernel_platform/common/out/" -name "Image" | head -n 1)
          fi

          if [ -n "$image_path" ] && [ -f "$image_path" ]; then
            cp "$image_path" "./AnyKernel3/Image"
          else
            echo "Image not found, build probably failed"
            exit 1
          fi

      - name: Package artifact
        run: |
          cd ./AnyKernel3
          zip -r ../AnyKernel3_KernelSU_${{ env.KSUVER }}_${{ env.FEIL }}.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_ZIP_Artifacts
          path: |
            *.zip
          retention-days: 1
